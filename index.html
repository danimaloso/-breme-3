<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Niña</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        .title {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in;
        }

        .sunflower-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .sunflower {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .sunflower:hover {
            transform: scale(1.1);
        }

        .message {
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            margin: 2rem 0;
            line-height: 1.6;
            animation: fadeIn 3s ease-in;
        }

        .heart {
            color: #ff4d4d;
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            .message {
                font-size: 1.2rem;
            }
            .sunflower {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Para Mi Niña Hermosa</h1>
        
        <div class="sunflower-container">
            <!-- Aquí están las URLs de las imágenes de girasoles -->
            <img src="https://i.pinimg.com/originals/af/15/ff/af15ff13aced2b79201b5f65e0168699.jpg">
            <img src="https://2.bp.blogspot.com/-n4yDKkMKbNQ/UOOIXJOpsaI/AAAAAAAAHvU/1-4qRIrR5LI/s1600/girasolByN1_LR.jpg">
            <img src="https://media.es.wired.com/photos/64554fa231e6675e6818b09c/16:9/w_2560%2Cc_limit/luna%2520llena%2520mayo%2520de%2520flores.jpg">
        </div>

        <div class="message">
            Te Amodoro mi niña <span class="heart">♥</span><br>
            Como los girasoles siguen al sol,<br>
            mi corazón siempre te sigue a ti.<br>
            Con todo mi amor.
        </div>
    </div>
</body>
</html>
